
<div class="skills section wow fadeIn " id="skills">
    <h1 class="section-heading "   >Professional Skills</h1>
    <div class="skills-content ">
        
        <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig"
        (init)="slickInit($event)" (breakpoint)="breakpoint($event)" (afterChange)="afterChange($event)"
        (beforeChange)="beforeChange($event)">
        <div ngxSlickItem *ngFor='let item of skill' class="skill-item px-5">
            <img [src]='item.img' alt="">
        </div>
    </ngx-slick-carousel>
       
    </div>
</div>
