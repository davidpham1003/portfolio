<div class="project-item mx-3">
    <div class="project-img">
        <img [src]="projectItem.img" class="avatar" alt="">
        <img [src]="projectItem.imgLogo" alt="" class="logo">
        <div class="bg-img"></div>
        <div class="btn-project">
            <span routerLink="/project/{{projectItem.code}}">Xem Chi Tiáº¿t</span>
        </div>
    </div>
    <div class="project-body pt-2">
        <div class="body-top">
            <p class="title pt-1 px-4">{{projectItem.title}}</p>
            <p class="fw p-1">{{projectItem.fw}}</p>
        </div>
        <div class="icon  d-flex justify-content-center p-2">
            <div class="icon-left">
                <a target="_blank" [href]='projectItem.git'> <i class="fab mx-1 fa-github-alt"></i></a>
                <a [href]='projectItem.youtube ? projectItem.youtube : ""' target="_blank"> <i class="fab mx-1 fa-youtube"></i></a>
            </div>
            <div class="arrow ml-auto mx-1">
                <a  routerLink='/project/{{projectItem.code}}'><i class="fas fa-angle-double-right"></i></a>
            </div>
        </div>
    </div>
</div>
